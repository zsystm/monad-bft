[package]
name = "monad-eth-txpool"
version = "0.1.0"
edition = "2021"

# this is necessary for criterion bench options
# https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options
[lib]
bench = false

[dependencies]
monad-consensus-types = { workspace = true }
monad-crypto = { workspace = true }
monad-eth-block-policy = { workspace = true }
monad-eth-txpool-metrics = { workspace = true }
monad-eth-txpool-types = { workspace = true }
monad-eth-types = { workspace = true }
monad-state-backend = { workspace = true }
monad-types = { workspace = true }

alloy-consensus = { workspace = true, features = ["k256"] }
alloy-primitives = { workspace = true }
alloy-rlp = { workspace = true }
indexmap = { workspace = true }
itertools = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
monad-crypto = { workspace = true }
monad-eth-testutil = { workspace = true }
monad-perf-util = { workspace = true }
monad-testutil = { workspace = true }
monad-types = { workspace = true }

alloy-signer = { workspace = true }
alloy-signer-local = { workspace = true }
criterion = { workspace = true, features = ["html_reports"] }
rand = { workspace = true }
rand_chacha = { workspace = true }
rayon = { workspace = true }
tracing-test = { workspace = true }

[[bench]]
name = "create_proposal"
harness = false

[[bench]]
name = "insert"
harness = false

[[bench]]
name = "update"
harness = false
