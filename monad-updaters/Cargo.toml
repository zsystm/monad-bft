[package]
name = "monad-updaters"
version = "0.1.0"
edition = "2021"

# this is necessary for criterion bench options
# https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options
[lib]
bench = false

[dependencies]
monad-blocksync = { workspace = true }
monad-consensus-types = { workspace = true }
monad-crypto = { workspace = true }
monad-eth-block-policy = { workspace = true }
monad-eth-txpool = { workspace = true }
monad-eth-types = { workspace = true }
monad-executor = { workspace = true }
monad-executor-glue = { workspace = true }
monad-node-config = { workspace = true }
monad-state-backend = { workspace = true }
monad-triedb-utils = { workspace = true, optional = true }
monad-types = { workspace = true }

alloy-consensus = { workspace = true }
alloy-rlp = { workspace = true }
bytes = { workspace = true }
futures = { workspace = true }
rayon = { workspace = true }
serde_json = { workspace = true }
sorted-vec = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt", "sync", "time"], optional = true }
toml = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
ntest = { workspace = true }

[features]
monad-triedb = ["dep:monad-triedb-utils"]
