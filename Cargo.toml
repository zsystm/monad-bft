    "monad-executor-glue",
    "monad-executor",
    "monad-keystore",
    "monad-ledger",
    "monad-mock-swarm",
    "monad-multi-sig",
    "monad-node-config",
    "monad-node",
    "monad-perf-util",
    "monad-proto",
    "monad-randomized-tests",
    "monad-raptor",
    "monad-raptorcast",
    "monad-router-filter",
    "monad-router-scheduler",
    "monad-rpc",
    "monad-secp",
    "monad-state-backend",
    "monad-state",
