[package]
name = "monad-twins-utils"
version = "0.1.0"
edition = "2021"

# this is necessary for criterion bench options
# https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options
[lib]
bench = false

[dependencies]
monad-chain-config = { workspace = true }
monad-consensus-state = { workspace = true }
monad-consensus-types = { workspace = true }
monad-crypto = { workspace = true }
monad-mock-swarm = { workspace = true }
monad-router-scheduler = { workspace = true }
monad-state = { workspace = true }
monad-state-backend = { workspace = true }
monad-testutil = { workspace = true }
monad-transformer = { workspace = true }
monad-types = { workspace = true }
monad-updaters = { workspace = true }
monad-validator = { workspace = true }

itertools = { workspace = true }
rand = { workspace = true }
rand_chacha = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true, features = ["preserve_order"] }
