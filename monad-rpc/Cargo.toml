[package]
name = "monad-rpc"
description = "Monad JSON-RPC API server"
version = "0.1.0"
edition = "2021"

# this is necessary for criterion bench options
# https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options
[[bin]]
name = "monad-rpc"
bench = false

[[bin]]
name = "monad-rpc-docs"
bench = false
path = "./bin/docs.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["jemallocator"]
jemallocator = ["tikv-jemallocator", "monad-pprof/jemallocator"]

[dependencies]
monad-chain-config = { workspace = true }
monad-archive = { workspace = true }
monad-eth-txpool-ipc = { workspace = true }
monad-eth-txpool-types = { workspace = true }
monad-eth-types = { workspace = true }
monad-ethcall = { workspace = true }
monad-event-ring = { workspace = true }
monad-exec-events = { workspace = true, features = ["alloy"] }
monad-node-config = { workspace = true }
monad-rpc-docs = { workspace = true }
monad-tracing-timing = { workspace = true }
monad-triedb-utils = { workspace = true }
monad-types = { workspace = true }
monad-pprof = { workspace = true }

actix = { workspace = true }
actix-http = { workspace = true }
actix-rt = { workspace = true }
actix-test = { workspace = true }
actix-web = { workspace = true }
actix-ws = { workspace = true }
agent = { workspace = true }
alloy-consensus = { workspace = true, features = ["k256"] }
alloy-eips = { workspace = true }
alloy-primitives = { workspace = true }
alloy-rlp = { workspace = true }
alloy-rpc-types = { workspace = true, features = ["eth"] }
bytes = { workspace = true }
bytestring = { workspace = true }
clap = { workspace = true, features = ["derive"] }
dashmap = { workspace = true }
flume = { workspace = true }
futures = { workspace = true }
futures-util = { workspace = true }
itertools = { workspace = true }
notify = { workspace = true }
opentelemetry = { workspace = true, features = ["metrics", "trace"] }
opentelemetry_sdk = { workspace = true, features = ["rt-tokio", "trace"] }
opentelemetry-otlp = { workspace = true, features = ["metrics", "grpc-tonic"] }
pin-project = { workspace = true }
rand = { workspace = true }
rayon = { workspace = true }
reqwest = { workspace = true }
schemars = { workspace = true, features = ["preserve_order", "raw_value"] }
serde = { workspace = true, features = ["derive", "rc"] }
serde_json = { workspace = true, features = ["raw_value"] }
tokio = { workspace = true, features = ["net", "macros", "rt-multi-thread", "fs"] }
toml = { workspace = true }
tracing = { workspace = true, features = ["log"] }
tracing-actix-web = { workspace = true }
tracing-manytrace = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "json"] }
[target.'cfg(not(target_env = "msvc"))'.dependencies.tikv-jemallocator]
workspace = true
features = ["profiling", "stats", "unprefixed_malloc_on_supported_platforms", "background_threads"]
optional = true

[dev-dependencies]
monad-eth-testutil = { workspace = true }

alloy-consensus = { workspace = true, features = ["arbitrary"] }
alloy-rpc-client = { workspace = true }
alloy-rpc-types = { workspace = true, features = ["arbitrary", "k256"] }
alloy-signer = { workspace = true }
alloy-signer-local = { workspace = true }
arbitrary = { workspace = true }
criterion = { workspace = true }
reqwest = { workspace = true }
test-case = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }

[build-dependencies]
vergen-git2 = { workspace = true }

[[bench]]
name = "serialize"
harness = false
