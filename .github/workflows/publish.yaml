  publish-monad-execution:
    runs-on: ubuntu-24.04-32

    permissions:
      contents: read
      packages: write

    env:
      MONAD_EXECUTION_ROOT: ${{ github.workspace }}/monad-cxx/monad-execution

    steps:
      - name: Generate a token
        id: generate_token
