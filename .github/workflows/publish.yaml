name: Create and publish a Docker image

on:
  push:

env:
  AWS_REGION: "us-east-2"
  MONAD_EXECUTION_ROOT: ${{ github.workspace }}/monad-cxx/monad-execution

jobs:
  publish:
    runs-on: self-hosted

    strategy:
      matrix:
        dockerfile:
          - { name: "monad-bft", file: "docker/devnet/Dockerfile" }
          - { name: "monad-bft", file: "docker/devnet/Dockerfile", target_postfix: -debug }
          - { name: "monad-full-node", file: "docker/devnet/fullnode.Dockerfile" }
          - { name: "monad-full-node", file: "docker/devnet/fullnode.Dockerfile", target_postfix: -debug }
          - { name: "monad-rpc", file: "docker/rpc/Dockerfile" }
          - { name: "monad-rpc", file: "docker/rpc/Dockerfile", target_postfix: -debug }
          - { name: "monad-execution", file: "monad-cxx/monad-execution/docker/release.Dockerfile", context: "monad-cxx/monad-execution" }
          - { name: "monad-tx-gen", file: "docker/txgen/Dockerfile" }
          - { name: "monad-archive", file: "docker/archive/Dockerfile" }
          - { name: "monad-archive", file: "docker/archive/Dockerfile", target: -debug }
          - { name: "rpc-request-generator", file: "docker/rpc-request-gen/Dockerfile" }

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Generate a token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.REPO_READONLY_GITHUB_APP_ID }}
          private_key: ${{ secrets.REPO_READONLY_GITHUB_APP_KEY }}
          permissions: >-
            {"contents": "read"}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ steps.generate_token.outputs.token }}

      - name: Log in to the Peach10 Container registry
        uses: docker/login-action@v3.1.0
        with:
          registry: peach10.devcore4.com
          username: ${{ secrets.PRIVATE_REGISTRY_USERNAME }}
          password: ${{ secrets.PRIVATE_REGISTRY_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: |
            peach10.devcore4.com/category-labs/${{ matrix.dockerfile.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Setup Docker Buildx
        id: setup-buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: |
            --allow-insecure-entitlement security.insecure

      - run: cat /sys/devices/system/node/node0/hugepages/hugepages-2048kB/nr_hugepages
      - run: cat /sys/devices/system/node/node0/hugepages/hugepages-1048576kB/nr_hugepages
      - run: sudo bash -c "echo 2048 > /sys/devices/system/node/node0/hugepages/hugepages-2048kB/nr_hugepages"
      - run: sudo bash -c "echo 8 > /sys/devices/system/node/node0/hugepages/hugepages-1048576kB/nr_hugepages"
      - run: cat /sys/devices/system/node/node0/hugepages/hugepages-2048kB/nr_hugepages
      - run: cat /sys/devices/system/node/node0/hugepages/hugepages-1048576kB/nr_hugepages

      - name: Get Execution Commit Hash
        if: ${{ matrix.dockerfile.name == 'monad-execution' }}
        run: echo "GIT_COMMIT_HASH=$(git -C ${{ env.MONAD_EXECUTION_ROOT }} rev-parse HEAD)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.3.0
        with:
          context: ${{ matrix.dockerfile.context || '.' }}
          push: true
          file: ${{ matrix.dockerfile.file }}
          target: runner${{ matrix.dockerfile.target_postfix }}
          tags: ${{ steps.meta.outputs.tags }}${{ matrix.dockerfile.target_postfix }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_COMMIT_HASH=${{ env.GIT_COMMIT_HASH }}
          builder: ${{ steps.setup-buildx.outputs.name }}
          allow: security.insecure
